    <script>

        //Getting the json file and doing it useable

            };
        
        var dataValues;
        

        var years = [];

        ];
        var selectedDataset = "Folktathet";
        var selectedID;
        var selectedYear = "2020";
        //Data used for heatmap
        var testData = {
            max: 1000000,
            data: []
        };

        //This will add data from the json and change the map to fit according to what data you want to use
        function changeHeatMapData() {
            var dataByYear = getDataByYear(selectedYear);
            testData.data = [];
            dataByYear[0].forEach(item => {
                var temp2 = [];
                var temp2 = locations.filter(location => {
                    return item.key[0] == location.id;
                })

                if(temp2.length != 0){
                console.log(temp2)
                testData.data.push({
                    lat: temp2[0].lat,
                    lng: temp2[0].lng,
                    count: (item.values[0]/100000)
                });
                }
            })
            
        }

        //Fetching data from json file which have the right year
        function getDataByYear(ChoosenYear) {
            var data = dataValues[0].data;
            var newData = [];
            newData.push(data.filter(function (x) {
                return x.key[2] == ChoosenYear;
            }));
            return newData;
        }

        //Changes the position on the map according to choosen location
        function gotoPos() {
            var location = locations.filter(location => location.id == selectedID)[0];
            //var year = years.filter(year => year.id == selectedYear)[0];
            map.panTo(new L.LatLng(location.lat, location.lng));
        }

        //Creating options to choose from using the locations provided in array above
        function getOptions() {
            var string = "<option value='' disabled selected hidden>Välj landsting</option>";
            locations.forEach(location => string += "<option value='" + location.id + "'>" + location.namn + "</option>")
            return string;
        }
        
        function getYears() {
            var data = dataValues[0].data;
            var myArray = data.map(item => item.key[2]);
            var unique = myArray.filter((v, i, a) => a.indexOf(v) === i);
            return unique;
        }

        function getDatasetOptions(){
            var string = "";
            Object.keys(staticUrl).forEach(key => string += "<option value='" + key + "'>" + key + "</option>")
            return string;
        }

        function getYearOptions(years) {
            var string = "<option value='' disabled selected hidden>Välj år</option>";
            years.forEach(year => string += "<option value='" + year + "'>" + year + "</option>")
            return string;
        }

        var dataValues;
        
        function getData(url){
            console.log(url,"opsie")
            $.getJSON(url).done(function(response){
                console.log("What")
                dataValues = JSON.parse(JSON.stringify(response));
                console.log(dataValues);
                document.getElementById('LandYear').innerHTML = getYearOptions(getYears());
                document.getElementById('Landsting').innerHTML = getOptions();
                console.log("datarecived");
                render();
                //console.log(jsonData, "jsondataALERT")
                
            });
        };
        //-------------------------------------------------
        //-------------------D3.JS-------------------------
        let map = L.map("mapOneID").setView([20, 20], 3);
                
        function render() {
            // Create a layer and get the actual map.
            L.tileLayer(
            "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution: "D3.js",
                maxZoom: 12,
            }
            // Add to the map-variable.
            ).addTo(map);

            changeHeatMapData()

            L.svg().addTo(map);

            d3.select("#mapOneID")
            .select("svg")
            .selectAll("dataPoints")
            .data(testData.data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
                return map.latLngToLayerPoint([d.lat, d.lng]).x;
            })
            .attr("cy", function (d) {
                return map.latLngToLayerPoint([d.lat, d.lng]).y;
            })
            // Add radius & style.
            .attr("r", function (d) {
                if (d.count <= 100000) {
                return "5";
                } else if (d.count <= 200000) {
                return "5.5";
                } else if (d.count <= 300000) {
                return "6";
                } else if (d.count > 400000) {
                return "6.5";
                } else if (d.count > 500000) {
                return "7";
                } else if (d.count > 750000) {
                return "7.5";
                } else if (d.count > 1000000) {
                return "8";
                } else if (d.count > 1500000) {
                return "8.5";
                }else if (d.count > 2000000) {
                return "9";
                }else if (d.count > 2500000) {
                return "9.5";
                }else if (d.count > 3000000) {
                return "10";
                //End of folkmangd------------------------
                }else if (d.count <= 500) {
                return "5.5";
                } else if (d.count <= 1000) {
                return "6";
                } else if (d.count > 2000) {
                return "6.5";
                } else if (d.count > 3000) {
                return "7";
                } else if (d.count > 4000) {
                return "7.5";
                } else if (d.count > 5000) {
                return "8";
                } else if (d.count > 6000) {
                return "8.5";
                }else if (d.count > 8000) {
                return "9";
                }else if (d.count > 10000) {
                return "9.5";
                }else if (d.count > 12000) {
                return "10";
                //End of dods/ut--------------------------
                }else if (d.count <= 20) {
                return "5.5";
                } else if (d.count <= 40) {
                return "6";
                } else if (d.count > 60) {
                return "6.5";
                } else if (d.count > 80) {
                return "7";
                } else if (d.count > 120) {
                return "7.5";
                } else if (d.count > 160) {
                return "8";
                } else if (d.count > 200) {
                return "8.5";
                }else if (d.count > 240) {
                return "9";
                }else if (d.count > 280) {
                return "9.5";
                }else if (d.count > 300) {
                return "10";
                //End of folktathet
                }
            })
            // Depending on brightness, give according fill-color.
            .style("fill", function (d) {
                if (d.count <= 100000) {
                    return "rgb(255,160,122)";
                } else if (d.count <= 200000) {
                    return "rgb(255,160,122)";;
                } else if (d.count <= 300000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 400000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 500000) {
                    return "rgb(255,99,71)";
                } else if (d.count > 750000) {
                    return "rgb(255,99,71)";
                } else if (d.count > 1000000) {
                    return "rgb(255,99,71)";
                } else if (d.count > 1500000) {
                    return "rgb(255,0,0)";
                }else if (d.count > 2000000) {
                    return "rgb(255,0,0)";
                }else if (d.count > 2500000) {
                    return "rgb(255,0,0)";
                }else if (d.count > 3000000) {
                    return "rgb(255,0,0)";
                //End of folkmangd------------------------
                }else if (d.count <= 500) {
                    return "rgb(255,160,122)";
                } else if (d.count <= 1000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 2000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 3000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 4000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 5000) {
                    return "rgb(255,160,122)";
                } else if (d.count > 6000) {
                    return "rgb(255,160,122)";
                }else if (d.count > 8000) {
                    return "rgb(255,160,122)";
                }else if (d.count > 10000) {
                    return "rgb(255,160,122)";
                }else if (d.count > 12000) {
                    return "rgb(255,160,122)";
                //End of dods/ut--------------------------
                }else if (d.count <= 20) {
                    return "rgb(255,160,122)";
                } else if (d.count <= 40) {
                    return "rgb(255,160,122)";
                } else if (d.count > 60) {
                    return "rgb(255,160,122)";
                } else if (d.count > 80) {
                    return "rgb(255,160,122)";

                    return "rgb(255,160,122)";
                } else if (d.count > 160) {
                    return "rgb(255,160,122)";
                } else if (d.count > 200) {
                    return "rgb(255,160,122)";
                }else if (d.count > 240) {
                    return "rgb(255,160,122)";
                }else if (d.count > 280) {
                    return "rgb(255,160,122)";
                }else if (d.count > 300) {
                    return "rgb(255,160,122)";
                //End of folktathet
                }
            })
            .attr("fill-opacity", 0.4);

            // Update function to render everything and update when the map changes.
            function Update() {
            // Select all d3-circles
            d3.selectAll("circle")
                // Update the coordniates depending on pan & zoom.
                .attr("cx", function (d) {
                return map.latLngToLayerPoint([d.lat, d.lng]).x;
                })
                .attr("cy", function (d) {
                return map.latLngToLayerPoint([d.lat, d.lng]).y;
                });
            }
            // Fire "Update()" when a move has ended on the map.
            map.on("moveend", Update);
        }
        //--------------------------------------------
        function init(){
            getData(staticUrl.Folkmangd);
            console.log(getData(staticUrl.Folkmangd), "hejsan")
            document.getElementById('Dataset').innerHTML = getDatasetOptions();
        }

    </script>
</body>
